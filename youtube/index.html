	<div class="well page-header">

			YouTube
			<br>
			<small>This is where the magic happens</small>
		</h1>
	</div>
	<div class="container">
		<div id="videos"></div>
	</div>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function showMyVideos(data) {
			var items = data.items;
			var html = [ '' ];
			for (var i = 0; i < items.length; i++) {
				var item = items[i];
				var snippet = item['snippet'];
				var videoId = snippet['resourceId']['videoId'];
				if (i == 0) {
					html
							.push('<div class="row"><div class="col-xs-12"><iframe src="https://youtube.com/embed/', videoId, '" frameborder="0" height="150"></iframe></div></div>');
				} else {
					if (i % 2 == 1) {
						html.push('<div class="row">');
					}
					html
							.push('<div class="col-xs-12 col-ms-12 col-sm-12 col-md-6"><iframe src="https://youtube.com/embed/', videoId, '" frameborder="0" height="150"></iframe></div>');
					if (i % 2 == 0 || i == items.length - 1) {
						html.push('</div>');
					}
				}
			}
			document.getElementById('videos').innerHTML = html.join('');
		}
	</script>
	<script type="text/javascript"
		src="https://www.googleapis.com/youtube/v3/playlistItems?playlistId=UUjvEkIUtUIJwdwGwl4uIvOw&part=snippet&callback=showMyVideos&key=AIzaSyB3P_VzYnbdCKA2shS_fYjxnRV-LeTGRLE">
		
	</script>
	<script type="text/javascript" src="/js/fitvids.js"></script>
	<script type="text/javascript">
		$('#videos').fitVids();
	</script>
