<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"

	<div class="well page-header">
		<h1>
			Instagram
			<br>
			<small>Check out these awesome pictures of our cats</small>
		</h1>
	</div>
	<div class="container">
		<div class="row">
			<div id="instafeed"></div>
		</div>
	</div>
	<script type="text/javascript" src="/js/instafeed.min.js"></script>
	<script type="text/javascript">
		var feed = new Instafeed(
				{
					get : 'user',
					userId : 1461051276,
					accessToken : '1461051276.467ede5.1df7b62265254ffcb7d975b3b6f62e76',
					resolution : 'standard_resolution',
					success : function(response) {
						var data = response.data;
						var html = [ '' ];
						for (var i = 0; i < data.length; i++) {
							var item = data[i];
							html
									.push(
											'<div class="col-xs-12 col-ms-6 col-sm-6 col-md-4"><a href="', item['link'].replace('http://', '//'), '"><img src="', item['images']['standard_resolution']['url'].replace('http://', '//'), '" alt="', item['caption']['text'], '" class="img-responsive"/></a><p><b>',
											item['caption']['text'],
											'</b></p></div>');
							if (i % 3 == 2 && i != 0)
								html
										.push('<div class="clearfix visible-md visible-lg"></div>');
							if (i % 2 == 1 && i != 0)
								html
										.push('<div class="clearfix visible-xs visible-sm"></div>');
						}
						document.getElementById('instafeed').innerHTML = html
								.join('');
					},
					mock : true
				});
		feed.run();
	</script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
